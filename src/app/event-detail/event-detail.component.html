<div class="editBox" *ngIf="eventCopy else addEventButton">
	<h2>Detalhes do evento</h2>
	<div class="editTime">
		<label>Início:
			<input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [(ngModel)]="eventCopy.timeSlot" [selectMode]="'rangeFrom'" placeholder="Data/Horário" />
			<owl-date-time #dt1 ></owl-date-time>
		</label>
		<label>Fim:
			<input [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" [(ngModel)]="eventCopy.timeSlot"  [selectMode]="'rangeTo'" placeholder="Data/Horário" />
			<owl-date-time #dt2 ></owl-date-time>
		</label>
	</div>
	<div class="editDescription">
		<label>Descrição:
			<textarea [(ngModel)]="eventCopy.description" placeholder="Descreva o evento aqui"></textarea>
		</label>
	</div>

	<button *ngIf="isAddition else editButton" (click)="addThisEvent()">Salvar</button>
	<ng-template #editButton>
		<button (click)="updateThisEvent()">Salvar</button>
		<button (click)="deleteThisEvent()">Apagar</button>
	</ng-template>
	<button (click)="closeDetails()">Fechar</button>
</div>
<ng-template #addEventButton>
	<button (click)="addNewEvent()">Novo</button>
</ng-template>
